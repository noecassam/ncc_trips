<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Planisphère de Voyages</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.1/gpx.min.js"></script>
<script>
    // Initialisation de la carte
    var map = L.map('map').setView([20, 0], 2);

    // Fond de carte OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Exemple de tracés GPX
    var voyages = [
        { file: 'gpx/gr49_0.gpx', color: 'red', name: 'Voyage 1' },
    ];

    voyages.forEach(function(voyage) {
        var gpx = new L.GPX(voyage.file, {
            async: true,
            polyline_options: {
                color: voyage.color,
                weight: 4,
                opacity: 0.75
            },
            marker_options: {
                startIconUrl: null,
                endIconUrl: null,
                shadowUrl: null
            }
        }).on('loaded', function(e) {
            console.log(voyage.name + ' chargé');

            // On rend le tracé cliquable pour zoomer dessus
            gpx.on('click', function() {
                map.fitBounds(gpx.getBounds());
            });
        }).addTo(map);
    });

</script>

</body>
</html>

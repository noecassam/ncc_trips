<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Roadtrip</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { width: 100%; height: 90vh; }
    .info-panel { padding: 10px; }
  </style>
</head>
<body>

  <h1 style="text-align:center">Mon Roadtrip Perso</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialisation de la carte
    var map = L.map('map').setView([48.8566, 2.3522], 5); // Centre sur Paris

    // Fond de carte OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Données personnalisées : points avec coordonnées, titre, description
    var points = [
      {
        lat: 48.8566,
        lng: 2.3522,
        title: "Paris",
        description: "Point de départ du roadtrip",
        photo: "https://upload.wikimedia.org/wikipedia/commons/e/e6/Paris_Night.jpg"
      },
      {
        lat: 43.6047,
        lng: 1.4442,
        title: "Toulouse",
        description: "Visite de la ville rose",
        photo: "https://upload.wikimedia.org/wikipedia/commons/7/73/Toulouse_by_night.jpg"
      }
    ];

    // Ajouter chaque point sur la carte
    points.forEach(function(p) {
      var marker = L.marker([p.lat, p.lng]).addTo(map);
      var popupContent = `<b>${p.title}</b><br>${p.description}<br><img src='${p.photo}' width='100%' />`;
      marker.bindPopup(popupContent);
    });

    // Exemple de tracé de l'itinéraire entre les points
    var latlngs = points.map(p => [p.lat, p.lng]);
    L.polyline(latlngs, {color: 'blue'}).addTo(map);

  </script>

</body>
</html>

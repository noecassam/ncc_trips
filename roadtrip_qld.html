<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Planisphère de Voyages</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.1/gpx.min.js"></script>
<script>
    // Initialisation de la carte
    var map = L.map('map').setView([20, 0], 2);

    // Fond de carte OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Exemple de tracés GPX
    var voyages = [
        { file: 'gpx/gr49.gpx', color: 'red', name: 'GR49 (en 5j) - 08/2024' },
    ];

    voyages.forEach(function(voyage) {
        var gpx = new L.GPX(voyage.file, {
            async: true,
            polyline_options: {
                color: voyage.color,
                weight: 4,
                opacity: 0.75
            },
            marker_options: {
                startIconUrl: null,
                endIconUrl: null,
                shadowUrl: null,
                wptIcons: {
                    '': new L.DivIcon({
                        className: 'waypoint-number',
                        html: '<div style="background:#fff;border:1px solid #000;border-radius:50%;width:20px;height:20px;line-height:20px;text-align:center;font-size:12px;">#</div>',
                        iconSize: [20, 20]
                    })
                }
            }
        }).on('loaded', function(e) {
            console.log(voyage.name + ' chargé');

            // Numérotation des waypoints
            var index = 1;
            e.target.get_waypoints().forEach(function(wpt) {
                L.marker([wpt.lat, wpt.lon], {
                    icon: L.divIcon({
                        className: 'waypoint-number',
                        html: '<div style="background:#fff;border:1px solid #000;border-radius:50%;width:20px;height:20px;line-height:20px;text-align:center;font-size:12px;">' + index + '</div>',
                        iconSize: [20, 20]
                    })
                }).addTo(map);
                index++;
            });

            // Rendre le tracé cliquable pour zoomer dessus
            gpx.on('click', function() {
                map.fitBounds(gpx.getBounds());
            });

        }).addTo(map);
    });

</script>

</body>
</html>
